<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iframe Javascript</title>
	<style>
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="titulo-principal">Título Iframe</h1>


	<script>
		console.log("\n\n\n-------------------------------------------------\n");
		console.log("Início arquivo 'iframe.html'\n");
		console.log("-------------------------------------------------\n");

		var frame = window.frameElement;

		if(frame){
			document.getElementById('titulo-principal').innerHTML = "Sou um frame";
		}else{
			document.getElementById('titulo-principal').innerHTML = "Não sou um frame";
		}


		console.log("O pai deste iframe é: ", window.parent.document.title);

		console.log("O iframe corrente é: ", window.self.document.title);

		console.log("A janela pai de todos iframes é: ", window.top.document.title);


		// defaultView (retorna o window do docuemnto)
		dv = document.defaultView;
		console.log("Titulo do defaultView: " + dv.document.title);
	</script>
</body>
</html>
