<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iframe Javascript</title>
	<style>
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="titulo-principal"></h1>


	<script>
		var frame = window.frameElement;

		if(frame){
			document.getElementById('titulo-principal').innerHTML = "Sou um frame";
		}else{
			document.getElementById('titulo-principal').innerHTML = "Não sou um frame";
		}


		console.log("O pai deste iframe é: ", window.parent.document.title);
	</script>
</body>
</html>
