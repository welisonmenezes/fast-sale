<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Object Window</title>
	<link rel="stylesheet" href="../../src/app.css">
</head>
<body>

	<div class="wrap">
		<h1 id="titulo-principal">Object Window</h1>

		<div id="resultados">
			<div id="iframes">
				<iframe src="../../src/iframe-1.html"></iframe>
				<iframe src="../../src/iframe-2.html"></iframe>
			</div>
		</div>
		<div id="animateTest"></div>
		<div id="acoes">
			<h4>Ações diversas</h4>
			<div>
				<button id="mostrarTitulosIframes">Mostrar títulos do iframes</button>
				<button id="mostrarAlerta">Mostrar Alerta</button>
				<button id="mostrarConfirm">Mostrar Confirm</button>
				<button id="mostrarPrompt">Mostrar Prompt</button>
				<button id="codificarTexto">Codificar Texto</button>
				<button id="pegaTextoSelecionado">Mostar Seleção</button>
				<button id="imprimir">Imprimir</button>
				<button id="repeatOften">Request Animation</button>
				<button id="stopRepeatOften">Parar Request Animation</button>
			</div>
			<hr>
			<h4>Minipular janelas</h4>
			<div>
				<button id="abreJanela">Abrir Janela</button>
				<button id="focaJanela">Focar Janela</button>
				<button id="fechaJanela">Fechar Janela</button>
				<button id="moveJanelaTo">Mover Janela (to)</button>
				<button id="moveJanelaBy">Mover Janela (by)</button>
				<button id="resizeJanelaTo">Resize Janela (to)</button>
				<button id="resizeJanelaBy">Resize Janela (by)</button>
				<button id="checarJanela">Checar Janela</button>
			</div>
		</div>
		<div id="MenuScroll">
			<div>
				<button id="scrollarBy">Scroll 'By'</button>
			</div>
			<div>
				<button id="scrollarTo">Scroll 'To'</button>
			</div>
		</div>
	</div>

	<script src="../../src/app.js"></script>
	<script src="window.js"></script>
</body>
</html>
