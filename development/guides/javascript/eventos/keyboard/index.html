<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Event Keyboard</title>
	<link rel="stylesheet" href="../../src/app.css">
	<style>
		textarea{
			display: block;
			width: 100%;
			height: 150px;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<h1 id="titulo-principal">Event Keyboard</h1>
		<p>
			keyDown: <span id="keydown"></span>
		</p>
		<p>
			charCode: <span id="charcode"></span>
		</p>
		<p>
			Code: <span id="code"></span>
		</p>
		<p>
			Capslock: <span id="capslock"></span>
		</p>
		<p>
			key: <span id="key"></span>
		</p>
		<p>
			which: <span id="which"></span>
		</p>
		<div id="elementos">
			<textarea id="myText"></textarea>
		</div>
		<div id="resultados"></div>
	</div>

	<script src="../../src/app.js"></script>
	<script src="keyboard.js"></script>
</body>
</html>
