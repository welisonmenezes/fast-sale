<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guideline Javascript</title>
	
</head>
<body>

	<div id="teste"></div>
	

	<!--
		javascript pode ser executado em blocos de códigos
		no própio documento html, dentro da tag <script>
	-->
	<script>
		var testeInline = "teste inline";

		/* 
			console.log() é uma função nativa do BOM (browser object model)
			ou seja, existe no contexto da maioria dos navegadores web.
		*/
		console.log(testeInline);
	</script>

	<!-- 
		usualmente arquivos javascript são invocados no final do documento,
		antes do fechamento da tag body.
	-->
	<script src="basico.js"></script>
	<script src="condicionais.js"></script>
	<script src="lacos.js"></script>
	<script src="funcoes.js"></script>


	<script src="bom.js"></script>
</body>
</html>
