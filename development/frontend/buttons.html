<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>	
	<button class="btn btn-primary"> botão primário </button>
	<button class="btn btn-secondary"> botão secundário </button>
	<button class="btn btn-success"> botão sucesso </button>
	<button class="btn btn-danger"> botão perigo </button>
	<button class="btn btn-warning"> botão alerta </button>
	<button class="btn btn-info"> botão info </button>
	<button class="btn btn-light"> botão light </button>
	<button class="btn btn-dark"> botão dark </button>
	<button class="btn btn-link"> botão link </button>

	<br><br>

	<button class="btn btn-primary btn-block"> botão bloco 1 </button>

	<br>
	<button class="btn btn-light btn-block"> botão bloco 2 </button>
